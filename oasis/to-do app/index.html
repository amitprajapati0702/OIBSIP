<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks - To-Do App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-tasks text-blue-600 mr-3"></i>
                Daily Tasks
            </h1>
            <p class="text-gray-600">Organize your daily tasks efficiently</p>
        </header>

        <!-- Add Task Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">
                <i class="fas fa-plus-circle text-green-600 mr-2"></i>
                Add New Task
            </h2>
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Enter your task here..." 
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    maxlength="200"
                >
                <button 
                    id="addTaskBtn" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium"
                >
                    <i class="fas fa-plus mr-2"></i>Add Task
                </button>
            </div>
        </div>

        <!-- Task Statistics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-blue-600" id="totalTasks">0</div>
                <div class="text-gray-600">Total Tasks</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-orange-600" id="pendingTasks">0</div>
                <div class="text-gray-600">Pending Tasks</div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-green-600" id="completedTasks">0</div>
                <div class="text-gray-600">Completed Tasks</div>
            </div>
        </div>

        <!-- Task Sections -->
        <div class="space-y-8">
            <!-- Pending Tasks -->
            <section class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-clock text-orange-600 mr-2"></i>
                    Pending Tasks
                    <span id="pendingCount" class="text-sm bg-orange-100 text-orange-800 px-2 py-1 rounded-full ml-2">0</span>
                </h2>
                <div id="pendingTasksList" class="space-y-3">
                    <div class="text-gray-500 text-center py-8 hidden" id="noPendingTasks">
                        <i class="fas fa-check-circle text-4xl mb-2"></i>
                        <p>No pending tasks! Great job!</p>
                    </div>
                </div>
            </section>

            <!-- Completed Tasks -->
            <section class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-check-circle text-green-600 mr-2"></i>
                    Completed Tasks
                    <span id="completedCount" class="text-sm bg-green-100 text-green-800 px-2 py-1 rounded-full ml-2">0</span>
                </h2>
                <div id="completedTasksList" class="space-y-3">
                    <div class="text-gray-500 text-center py-8 hidden" id="noCompletedTasks">
                        <i class="fas fa-tasks text-4xl mb-2"></i>
                        <p>No completed tasks yet. Start completing some tasks!</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Edit Task</h3>
            <input 
                type="text" 
                id="editTaskInput" 
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4"
                maxlength="200"
            >
            <div class="flex gap-3 justify-end">
                <button 
                    id="cancelEditBtn" 
                    class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors duration-200"
                >
                    Cancel
                </button>
                <button 
                    id="saveEditBtn" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200"
                >
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
